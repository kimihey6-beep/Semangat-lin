<!doctype html>
<html lang="ms">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Semangat Fadhlin</title>
    <style>
      :root{
        --bg: #fff;
        --text: #111;
        --card: #ffffff;
        --shadow: 0 10px 30px rgba(0,0,0,.12);
        --pink: #ff5ea8;
      }
      html,body{height:100%;margin:0;background:var(--bg);color:var(--text)}
      body{overflow:hidden;font-family:system-ui,Segoe UI,Arial,sans-serif}
      .center{
        position:fixed; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none;
      }
      .card{
        pointer-events:auto;
        padding:28px 24px; border-radius:16px; box-shadow:var(--shadow);
        background:var(--card); text-align:center; max-width:600px; margin:16px;
      }
      h1{margin:0 0 8px;font-size:28px}
      p{margin:0;font-size:15px;opacity:.75}

      /* Hearts container */
      .hearts{position:fixed; inset:0; overflow:hidden; pointer-events:none}

      .heart{
        position:absolute; bottom:-24px;
        font-size:14px; line-height:1; color:var(--pink);
        filter: drop-shadow(0 6px 10px rgba(255,94,168,.25));
        opacity:.9; will-change: transform, opacity;
        animation: floatUp linear forwards;
      }

      @keyframes floatUp{
        0%   { transform: translateY(0) translateX(0) rotate(0deg) scale(1); opacity: .95; }
        70%  { opacity: .95; }
        100% { transform: translateY(-110vh) translateX(var(--drift,0)) rotate(360deg) scale(var(--scale,1));
               opacity: 0; }
      }

      /* Subtle pulsing for the message heart */
      .pulse{ animation: pulse 1.8s ease-in-out infinite; color: var(--pink); display:inline-block }
      @keyframes pulse { 0%,100%{ transform:scale(1) } 50%{ transform:scale(1.08) } }

      /* Responsive text sizes */
      @media (max-width:420px){ h1{font-size:24px} .card{padding:22px 18px} }
    </style>
  </head>
  <body>
    <!-- floating hearts layer -->
    <div class="hearts" id="hearts"></div>

    <!-- message card -->
    <div class="center">
      <div class="card">
        <h1>semangat fadhlin, stay healthy <span class="pulse">❤</span></h1>
        <p id="time"></p>
      </div>
    </div>

    <script>
      // live clock
      const timeEl = document.getElementById('time');
      const tick = () => timeEl.textContent = new Date().toLocaleString();
      tick(); setInterval(tick, 1000);

      // floating hearts
      const container = document.getElementById('hearts');

      function spawnHeart() {
        const span = document.createElement('span');
        span.className = 'heart';
        span.textContent = '❤'; // pink via CSS
        // random horizontal start
        const x = Math.random() * 100; // vw
        // random drift left/right
        const drift = (Math.random() * 120 - 60) + 'px';
        // random size & speed
        const scale = (Math.random() * 0.8 + 0.6).toFixed(2);
        const duration = (Math.random() * 4 + 4).toFixed(2); // 4–8s

        span.style.left = x + 'vw';
        span.style.setProperty('--drift', drift);
        span.style.setProperty('--scale', scale);
        span.style.animationDuration = duration + 's';

        container.appendChild(span);
        span.addEventListener('animationend', () => span.remove());
      }

      // spawn many hearts, but keep it light for mobile
      let running = true;
      function loop(){
        if(!running) return;
        // burst probability scales with screen width
        const count = Math.random() < 0.6 ? 1 : 2; // occasionally 2
        for(let i=0;i<count;i++) spawnHeart();
        setTimeout(loop, Math.random()*300 + 150); // every 150–450ms
      }
      loop();

      // pause when tab hidden (battery friendly)
      document.addEventListener('visibilitychange', () => {
        running = !document.hidden;
        if (running) loop();
      }, false);
    </script>
  </body>
</html>
