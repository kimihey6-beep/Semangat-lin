<!doctype html>
<html lang="ms">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Semangat Fadhlin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Dancing Script (title), Lobster Two (tags), Quicksand (base) -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Lobster+Two:wght@400;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg1:#fff7fb; --bg2:#ffe9f6;
        --text:#141416; --card:#ffffff; --shadow:0 12px 30px rgba(0,0,0,.12);
        --pink:#ff4fa0; --pink-soft:#ff86bf;
        --muted:#6a6a6a;
        --purple:#9b5de5; --purple-dark:#7b3ad7;
        --gold:#ffd34d;
      }
      *{box-sizing:border-box}
      html,body{height:100%;margin:0}
      body{
        font-family:Quicksand, system-ui, Segoe UI, Arial, sans-serif;
        background:radial-gradient(80% 80% at 50% 20%, var(--bg2), var(--bg1));
        color:var(--text); overflow:hidden; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      }

      /* layers */
      .butterflies{position:fixed; inset:0; pointer-events:none; z-index:6}
      .hearts{position:fixed; inset:0; overflow:hidden; pointer-events:none; z-index:4}

      /* hearts */
      .heart{
        position:absolute; bottom:-24px; color:var(--pink); font-size:16px; opacity:.95;
        filter:drop-shadow(0 8px 14px rgba(255,79,160,.28));
        animation:floatUp linear forwards; will-change:transform,opacity;
      }
      @keyframes floatUp{
        0%{transform:translateY(0) translateX(0) scale(.92); opacity:.98}
        70%{opacity:.98}
        100%{transform:translateY(-115vh) translateX(var(--drift,0)) scale(var(--scale,1.08)); opacity:0}
      }

      .center{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:3}
      .card{
        background:var(--card); border-radius:20px; box-shadow:var(--shadow);
        padding:34px 30px 120px; text-align:center; max-width:760px; margin:16px; position:relative;
      }

      /* Title */
      .title{
        font-family:"Dancing Script", cursive; font-weight:700; font-size:clamp(36px,7.2vw,68px);
        margin:0; letter-spacing:.4px; text-shadow:0 2px 0 rgba(0,0,0,.05);
        transform:translateY(14px) scale(.96); opacity:0;
        animation:popIn .9s cubic-bezier(.2,.7,.2,1) .05s forwards, gentleFloat 6s ease-in-out 1.2s infinite;
      }
      .title .semangat{
        background:linear-gradient(180deg, var(--pink) 0%, var(--pink-soft) 100%);
        -webkit-background-clip:text; background-clip:text; color:transparent;
        text-shadow:0 0 18px rgba(255,79,160,.25);
      }
      .title .name{ color:var(--purple); text-shadow:0 0 18px rgba(123,58,215,.22) }
      .title .n-target{ position:relative }

      @keyframes popIn{ 0%{opacity:0; transform:translateY(18px) scale(.92)} 60%{opacity:1; transform:translateY(-2px) scale(1.03)} 100%{opacity:1; transform:translateY(0) scale(1)} }
      @keyframes gentleFloat{ 0%,100%{ transform:translateY(0) scale(1) } 50%{ transform:translateY(-3px) scale(1.01) } }

      /* Fancy tags row */
      .tags{
        margin:10px 0 0; display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap;
        opacity:0; transform:translateY(10px); animation:fadeUp .6s ease-out .45s forwards;
      }
      .tag{
        font-family:"Lobster Two", cursive; font-weight:700;
        font-size:clamp(18px,4.4vw,32px); line-height:1;
        padding:6px 12px; border-radius:999px; background:#fff; border:2px solid #ffd2ea; color:#d154a7;
        box-shadow:0 6px 12px rgba(0,0,0,.06), inset 0 0 0 1px #fff8;
      }
      .tag.energy{ border-color:#e3d8ff; color:#7b3ad7 }
      @keyframes fadeUp{ to{opacity:1; transform:translateY(0)} }

      #time{margin-top:12px; font-size:14px; opacity:.7}

      /* footer whispers */
      .whispers{
        position:absolute; left:0; right:0; bottom:12px;
        display:grid; grid-template-columns:1fr auto 1fr; align-items:center;
        gap:10px; padding:0 16px; pointer-events:none;
      }
      .whispers .left,.whispers .right{ color:var(--muted); font-size:12px; line-height:1.25 }
      .whispers .left{text-align:left} .whispers .right{text-align:right}
      .whispers .mid{ text-align:center; color:var(--pink); font-weight:700; font-size:10px; opacity:.95 }

      /* Scene di bawah kad */
      .scene{ position:fixed; left:0; right:0; bottom:0; height:40vh; pointer-events:none; z-index:1 }
      .ground{
        position:absolute; left:0; right:0; bottom:0; height:26vh;
        background:linear-gradient(180deg, transparent 0%, rgba(0,0,0,.05) 60%, rgba(0,0,0,.08) 100%);
        mask: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0));
      }

      /* --- CHARACTERS --- */
      .chars{ position:absolute; left:6vw; right:6vw; bottom:4vh; top:auto; height:calc(26vh - 4vh); }
      .boy, .girl { position:absolute; bottom:0; width:120px; max-width:28vw; }
      .boy{ left:0 } .girl{ right:0 }

      svg{ display:block }
      .skin{ fill:#ffd9c9 } .hair{ fill:#3a2d24 } .shirt{ fill:#3b82f6 } .pants{ fill:#111827 } .shoe{ fill:#4b5563 } .dress{ fill:#ef476f }

      /* idle vs walking bob */
      @keyframes idleBob{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-2px)} }
      @keyframes walkBob{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }
      .idle{ animation:idleBob 4s ease-in-out infinite }
      .walking{ animation:walkBob .9s ease-in-out infinite }

      /* Butterflies */
      .butterfly{
        position:absolute; top:60vh; left:-10vw; width:22px; height:16px; opacity:.95; will-change: transform;
      }
      .butterfly::before, .butterfly::after{
        content:""; position:absolute; top:0; width:12px; height:16px; border-radius:12px;
        background:radial-gradient(circle at 30% 40%, #fff 0 20%, transparent 21%), var(--purple);
        filter:drop-shadow(0 2px 6px rgba(155,93,229,.35));
      }
      .butterfly::before{ left:0; transform-origin:right center; animation:wingL var(--wingSpeed,.5s) ease-in-out infinite }
      .butterfly::after { right:0; transform-origin:left center;  animation:wingR var(--wingSpeed,.5s) ease-in-out infinite }
      .butterfly span{ position:absolute; left:9px; top:6px; width:4px; height:6px; background:var(--purple-dark); border-radius:2px }
      @keyframes wingL{ 0%,100%{transform:rotate(18deg)} 50%{transform:rotate(2deg)} }
      @keyframes wingR{ 0%,100%{transform:rotate(-18deg)} 50%{transform:rotate(-2deg)} }
      @keyframes fly{ 0%{ transform:translate(-10vw, 0) } 100%{ transform:translate(120vw, -40vh) } }
      .bg-fly{ animation:fly linear infinite }
      .bg1{ top:68vh; animation-duration:16s; animation-delay:.2s }
      .bg2{ top:62vh; animation-duration:18s; animation-delay:1.2s }
      .bg3{ top:70vh; animation-duration:20s; animation-delay:2.2s }
      .bg4{ top:64vh; animation-duration:17s; animation-delay:3.1s }
      .bg5{ top:58vh; animation-duration:19s; animation-delay:4.0s }
      .bg6{ top:66vh; animation-duration:21s; animation-delay:4.8s }
      .lander{ transition: transform .25s ease-out }

      /* --- BLOOMS BOUQUET (naik & park lebih tinggi) --- */
      .bouquet{ position:absolute; bottom:40px; left:50%; transform:translateX(-50%); pointer-events:none; }
      .bloom{
        position:absolute; left:0; top:0; width:52px; aspect-ratio:1; opacity:0;
        transform:translate(-50%, 40px) scale(.3);
        filter:drop-shadow(0 6px 12px rgba(255,79,160,.25));
      }
      .bloom svg{ width:100%; height:100% }
      .bloom .petal{ fill:#ff86bf } .bloom .center{ fill:var(--gold) }
      .bloom.show{ animation:bloomRise 1.1s cubic-bezier(.2,.8,.2,1) forwards }
      @keyframes bloomRise{
        0%  { opacity:0; transform:translate(-50%, 40px)  scale(.2)  }
        60% { opacity:1; transform:translate(-50%, -80px) scale(1.06) }
        100%{ opacity:1; transform:translate(-50%, -50px) scale(1)    }
      }
      @media (prefers-reduced-motion: reduce){
        .bloom.show{ animation:none; opacity:1; transform:translate(-50%, -50px) scale(1) }
      }

      /* Soft sparkles */
      .sparkle{ position:absolute; width:8px; height:8px; border-radius:50%; background:radial-gradient(#fff, #ffd2f1 60%, transparent 70%); opacity:0; }
      .sparkle.show{ animation:twinkle 1.6s ease-in-out infinite }
      @keyframes twinkle{
        0%,100%{ opacity:.0; transform:scale(.6) }
        50%{ opacity:.9; transform:scale(1) }
      }

      /* Ground glow */
      .glow{
        position:absolute; bottom:2px; left:50%; transform:translateX(-50%);
        width:220px; height:40px; opacity:0; filter:blur(10px);
        background:radial-gradient(60% 100% at 50% 50%, rgba(255,134,191,.55), rgba(255,134,191,0) 70%);
      }
      .glow.show{ animation:glowPop .9s ease forwards }
      @keyframes glowPop{
        0%{ opacity:0; transform:translateX(-50%) scaleX(.6) }
        100%{ opacity:1; transform:translateX(-50%) scaleX(1) }
      }

      /* Controls */
      .controls{
        position:absolute; left:12px; right:12px; bottom:12px; display:flex; gap:10px; justify-content:center; z-index:3;
        pointer-events:auto;
      }
      .btn{
        background:#fff; border:2px solid #ffd2ea; color:#d154a7; border-radius:999px; padding:8px 14px; font-weight:700; cursor:pointer;
        box-shadow:0 6px 12px rgba(0,0,0,.06), inset 0 0 0 1px #fff8;
      }
      .btn:active{ transform:translateY(1px) }
      .btn.music{ border-color:#e3d8ff; color:#7b3ad7 }

      /* Reduced motion — disable big anims */
      @media (prefers-reduced-motion: reduce){
        .heart, .bg-fly, .title, .idle, .walking{ animation: none !important }
      }

      @media (max-width:520px){
        .card{padding:26px 18px 128px}
        .whispers{padding:0 12px}
        .whispers .left,.whispers .right{font-size:11px}
        .whispers .mid{font-size:9px}
        .boy,.girl{width:96px}
      }
    </style>
  </head>
  <body>
    <!-- Butterflies -->
    <div class="butterflies" aria-hidden="true">
      <div class="butterfly bg-fly bg1"><span></span></div>
      <div class="butterfly bg-fly bg2"><span></span></div>
      <div class="butterfly bg-fly bg3"><span></span></div>
      <div class="butterfly bg-fly bg4"><span></span></div>
      <div class="butterfly bg-fly bg5"><span></span></div>
      <div class="butterfly bg-fly bg6"><span></span></div>
      <div class="butterfly lander" id="landing-butterfly" style="--wingSpeed:.45s"><span></span></div>
    </div>

    <!-- Hearts -->
    <div class="hearts" id="hearts" aria-hidden="true"></div>

    <!-- Card -->
    <div class="center">
      <div class="card" id="card">
        <h1 class="title">
          <span class="semangat">Semangat</span>
          <span class="name"> Fadhli<span class="n-target" id="n-target">n</span></span>
        </h1>

        <div class="tags">
          <span class="tag happy">Be happy</span>
          <span class="tag energy">Be energetic</span>
        </div>

        <div id="time" aria-live="polite"></div>

        <div class="whispers" aria-hidden="true">
          <span class="left">One day, you will find your happiness.</span>
          <span class="mid">or</span>
          <span class="right">I can be your happiness.</span>
        </div>
      </div>
    </div>

    <!-- Scene -->
    <div class="scene" aria-hidden="true">
      <div class="ground"></div>
      <div class="chars" id="chars">
        <!-- BOY -->
        <svg class="boy idle" id="boy" viewBox="0 0 120 140" role="img" aria-label="boy">
          <circle class="skin" cx="60" cy="24" r="14"/>
          <path class="hair" d="M46 24c3-9 25-12 30 0 0 8-8 6-15 6s-15 2-15-6z"/>
          <rect class="shirt" x="42" y="38" width="36" height="34" rx="8"/>
          <rect class="pants" x="46" y="72" width="10" height="28" rx="4"/>
          <rect class="pants" x="64" y="72" width="10" height="28" rx="4"/>
          <rect class="shoe" x="43" y="100" width="18" height="6" rx="3"/>
          <rect class="shoe" x="61" y="100" width="18" height="6" rx="3"/>
          <rect class="skin" x="38" y="48" width="10" height="6" rx="3" />
          <rect class="skin" x="78" y="48" width="10" height="6" rx="3" />
        </svg>
        <!-- GIRL -->
        <svg class="girl idle" id="girl" viewBox="0 0 120 140" role="img" aria-label="girl">
          <circle class="skin" cx="60" cy="24" r="14"/>
          <path class="hair" d="M45 20c8-10 28-8 32 6 2 8-2 18-6 20-6 4-22 4-26-2-4-5-4-14 0-24z"/>
          <path class="dress" d="M40 38 h40 v36 c0 0 -10 10 -20 10 s-20-10 -20-10z" />
          <rect class="skin" x="50" y="84" width="10" height="22" rx="4"/>
          <rect class="skin" x="60" y="84" width="10" height="22" rx="4"/>
          <rect class="shoe" x="48" y="106" width="16" height="6" rx="3"/>
          <rect class="shoe" x="60" y="106" width="16" height="6" rx="3"/>
          <rect class="skin" x="36" y="56" width="22" height="6" rx="3"/>
        </svg>

        <!-- Bouquet container + glow -->
        <div class="bouquet" id="bouquet"></div>
        <div class="glow" id="glow"></div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn" id="replayBtn">Replay moment</button>
      <button class="btn music" id="musicBtn">Music ♫</button>
    </div>

    <script>
      /* clock */
      const timeEl = document.getElementById('time');
      const tick = () => timeEl.textContent = new Date().toLocaleString();
      tick(); setInterval(tick, 1000);

      /* hearts */
      const heartLayer = document.getElementById('hearts');
      function spawnHeart(xvw){
        const el = document.createElement('span');
        el.className = 'heart'; el.textContent = '❤';
        const x = xvw ?? Math.random()*100;
        const drift = (Math.random()*140-70)+'px';
        const scale = (Math.random()*0.9+0.6).toFixed(2);
        const duration = (Math.random()*4+4).toFixed(2);
        el.style.left = x+'vw';
        el.style.setProperty('--drift', drift);
        el.style.setProperty('--scale', scale);
        el.style.animationDuration = duration+'s';
        heartLayer.appendChild(el);
        el.addEventListener('animationend', ()=> el.remove());
      }
      let running = true;
      function loop(){
        if(!running) return;
        const count = Math.random()<0.65 ? 1 : 2;
        for(let i=0;i<count;i++) spawnHeart();
        setTimeout(loop, Math.random()*300 + 150);
      }
      loop();
      document.addEventListener('visibilitychange', ()=>{ running = !document.hidden; if(running) loop(); });
      addEventListener('pointerdown', (e)=>{
        const xvw = (e.clientX / innerWidth) * 100;
        for(let i=0;i<12;i++) setTimeout(()=> spawnHeart(xvw), i*35);
      }, {passive:true});

      /* butterfly landing */
      const nTarget = document.getElementById('n-target');
      const lander = document.getElementById('landing-butterfly');
      function landOnN(){
        const r = nTarget.getBoundingClientRect();
        const targetX = r.left + r.width*0.6;
        const targetY = r.top  - 10;
        const startX = -60, startY = innerHeight*0.7;
        const t0 = performance.now(), duration = 5500;
        const easeInOut = t => t<.5 ? 2*t*t : -1+(4-2*t)*t;
        function frame(now){
          const p = Math.min(1, (now - t0)/duration), e = easeInOut(p);
          const midX = (startX + targetX)/2 + 120, midY = (startY + targetY)/2 - 120;
          const x = (1-e)*(1-e)*startX + 2*(1-e)*e*midX + e*e*targetX;
          const y = (1-e)*(1-e)*startY + 2*(1-e)*e*midY + e*e*targetY;
          lander.style.transform = `translate(${x}px, ${y}px)`;
          if(p < 1) requestAnimationFrame(frame); else lander.style.setProperty('--wingSpeed','.9s');
        }
        lander.style.transform = `translate(${startX}px, ${startY}px)`;
        requestAnimationFrame(frame);
      }

      /* meet in the middle + bouquet */
      const cardEl = document.getElementById('card');
      const chars = document.getElementById('chars');
      const boy = document.getElementById('boy');
      const girl = document.getElementById('girl');
      const bouquet = document.getElementById('bouquet');
      const glow = document.getElementById('glow');
      let meetTimer;

      function layoutStarts(){
        const cr = chars.getBoundingClientRect();
        const boyW = boy.getBoundingClientRect().width;
        const girlW = girl.getBoundingClientRect().width;
        const pad = Math.max(16, innerWidth * 0.06);
        boy.style.left = pad + 'px';
        girl.style.left = (cr.width - girlW - pad) + 'px';
        // reset visuals
        bouquet.innerHTML = '';
        glow.classList.remove('show');
      }

      function createBloom(size=52){
        const wrap = document.createElement('div');
        wrap.className = 'bloom';
        wrap.style.width = size + 'px';
        wrap.innerHTML = `
          <svg viewBox="0 0 100 100" aria-hidden="true">
            <g transform="translate(50,50)">
              ${[0,45,90,135,180,225,270,315].map(a=>`<ellipse class="petal" rx="14" ry="28" transform="rotate(${a}) translate(0,-26)"/>`).join('')}
              <circle class="center" r="12"/>
            </g>
          </svg>
        `;
        return wrap;
      }

      function createSparkle(x,y,delay=0){
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = (x + (Math.random()*80-40)) + 'px';
        s.style.top  = (y + (Math.random()*30-15)) + 'px';
        setTimeout(()=> s.classList.add('show'), delay);
        setTimeout(()=> s.remove(), 5000 + delay);
        return s;
      }

      async function meetInMiddle(){
        const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        const cardR = cardEl.getBoundingClientRect();
        const cr = chars.getBoundingClientRect();
        const boyW = boy.getBoundingClientRect().width;
        const girlW = girl.getBoundingClientRect().width;

        const meetX = cardR.left + cardR.width/2 - cr.left;
        const gap = Math.max(18, Math.min(40, innerWidth*0.04));

        const boyTargetLeft = Math.round(meetX - gap/2 - boyW);
        const girlTargetLeft = Math.round(meetX + gap/2);

        const dur = prefersReduced ? 0 : 3800;
        const timing = {duration: dur, easing: 'cubic-bezier(.25,.8,.25,1)', fill:'forwards'};

        boy.classList.remove('idle'); girl.classList.remove('idle');
        boy.classList.add('walking'); girl.classList.add('walking');

        const boyAnim = boy.animate([{ left: boy.style.left }, { left: boyTargetLeft + 'px' }], timing);
        const girlAnim = girl.animate([{ left: girl.style.left }, { left: girlTargetLeft + 'px' }], timing);

        await Promise.all([boyAnim.finished, girlAnim.finished]);

        boy.style.left = boyTargetLeft + 'px';
        girl.style.left = girlTargetLeft + 'px';
        boy.classList.remove('walking'); boy.classList.add('idle');
        girl.classList.remove('walking'); girl.classList.add('idle');

        // position bouquet container & glow
        bouquet.style.left = '50%';
        glow.style.left = '50%';
        glow.classList.add('show');

        // MULTI BLOOM TRAIL (0.5s stagger)
        const count = 7;
        const stagger = 500; // ms
        for(let i=0;i<count;i++){
          const b = createBloom(48 + i*2);
          b.style.left = '50%';
          bouquet.appendChild(b);
          setTimeout(()=> b.classList.add('show'), i*stagger);
        }

        // chime kecil masa bunga pertama
        setTimeout(()=> playClick(), 100);

        // soft sparkles selepas semua bloom settle
        const afterAll = count * stagger + 800;
        const bouquetR = bouquet.getBoundingClientRect();
        const baseX = bouquetR.left + bouquetR.width/2;
        const baseY = bouquetR.top  + bouquetR.height/2;
        for(let i=0;i<8;i++){
          const sp = createSparkle(baseX, baseY, afterAll + i*120);
          chars.appendChild(sp);
        }

        // sprinkle a few hearts above bouquet
        const xvw = ((cr.left + meetX) / innerWidth) * 100;
        for(let i=0;i<6;i++) setTimeout(()=> spawnHeart(xvw), afterAll + i*90);
      }

      function startMeeting(){
        clearTimeout(meetTimer);
        layoutStarts();
        meetTimer = setTimeout(meetInMiddle, 400);
      }

      window.addEventListener('load', ()=>{
        landOnN();
        startMeeting();
      });

      let resizeTimer;
      window.addEventListener('resize', ()=>{
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(()=>{ startMeeting(); }, 150);
      });

      // Replay button
      document.getElementById('replayBtn').addEventListener('click', startMeeting);

      /* ===================== FUN MUSIC (WebAudio) ===================== */
      // Beat + plucky arpeggio (ringan & ceria). Toggle dengan Music ♫
      let audioCtx = null, masterGain, comp, musicOn = false;
      let seqTimer = null, tempo = 100; // BPM
      const musicBtn = document.getElementById('musicBtn');

      function ensureAudio(){
        if(audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // master chain: compressor -> master gain -> destination
        comp = audioCtx.createDynamicsCompressor();
        comp.threshold.value = -24;
        comp.knee.value = 20;
        comp.ratio.value = 3;
        comp.attack.value = 0.003;
        comp.release.value = 0.25;

        masterGain = audioCtx.createGain();
        masterGain.gain.value = 0.22;

        comp.connect(masterGain);
        masterGain.connect(audioCtx.destination);
      }

      function envADSR(destination, attack=0.01, decay=0.12, sustain=0.4, release=0.15, peak=0.9, susLevel=0.25){
        const g = audioCtx.createGain();
        g.gain.value = 0;
        g.connect(destination);
        const now = audioCtx.currentTime;
        g.gain.cancelScheduledValues(now);
        g.gain.setValueAtTime(0.0001, now);
        g.gain.linearRampToValueAtTime(peak, now + attack);
        g.gain.linearRampToValueAtTime(susLevel, now + attack + decay);
        return {
          node: g,
          release: (when=audioCtx.currentTime)=> {
            g.gain.cancelScheduledValues(when);
            g.gain.setTargetAtTime(0.0001, when, release);
            setTimeout(()=> g.disconnect(), 1000);
          }
        };
      }

      function playKick(time){
        // short sine drop
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine';
        o.frequency.setValueAtTime(100, time);
        o.frequency.exponentialRampToValueAtTime(50, time + 0.08);
        g.gain.setValueAtTime(0.9, time);
        g.gain.exponentialRampToValueAtTime(0.001, time + 0.12);
        o.connect(g); g.connect(comp);
        o.start(time); o.stop(time + 0.15);
      }
      function playSnare(time){
        // noise + high sine
        const bufferSize = audioCtx.sampleRate * 0.08;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i=0;i<bufferSize;i++) data[i] = (Math.random()*2-1) * (1 - i/bufferSize); // decay
        const noise = audioCtx.createBufferSource(); noise.buffer = buffer;

        const ng = audioCtx.createGain(); ng.gain.value = 0.18;
        const bp = audioCtx.createBiquadFilter(); bp.type = 'highpass'; bp.frequency.value = 1800;

        noise.connect(bp); bp.connect(ng); ng.connect(comp);
        noise.start(time); noise.stop(time + 0.08);

        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type='triangle'; o.frequency.setValueAtTime(330, time);
        g.gain.setValueAtTime(0.12, time);
        g.gain.exponentialRampToValueAtTime(0.001, time + 0.08);
        o.connect(g); g.connect(comp);
        o.start(time); o.stop(time + 0.09);
      }
      function playHiHat(time){
        const bufferSize = audioCtx.sampleRate * 0.03;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i=0;i<bufferSize;i++) data[i] = (Math.random()*2-1);
        const src = audioCtx.createBufferSource(); src.buffer = buffer;
        const hp = audioCtx.createBiquadFilter(); hp.type='highpass'; hp.frequency.value = 7000;
        const g = audioCtx.createGain(); g.gain.value = 0.08;
        src.connect(hp); hp.connect(g); g.connect(comp);
        src.start(time); src.stop(time + 0.03);
      }

      // Pluck synth
      function playPluck(freq, time){
        const o = audioCtx.createOscillator();
        const shaper = audioCtx.createWaveShaper();
        // gentle saturation curve
        const curve = new Float32Array(256);
        for (let i=0;i<256;i++){ const x=i/255*2-1; curve[i]=Math.tanh(2.5*x); }
        shaper.curve = curve; shaper.oversample='2x';

        const filter = audioCtx.createBiquadFilter(); filter.type='lowpass'; filter.frequency.value = 1800; filter.Q.value = 0.7;

        const env = envADSR(filter, 0.005, 0.08, 0.3, 0.12, 0.9, 0.18);

        o.type='square';
        o.frequency.setValueAtTime(freq, time);
        o.connect(shaper); shaper.connect(env.node);

        env.node.connect(comp);

        o.start(time);
        env.release(time + 0.15);
        o.stop(time + 0.35);
      }

      function startMusic(){
        ensureAudio();
        if(audioCtx.state === 'suspended') audioCtx.resume();
        musicOn = true; musicBtn.textContent = 'Music ♫ On';

        // simple step sequencer
        const secPerBeat = 60/tempo;
        let step = 0;

        function schedule(){
          if(!musicOn || !audioCtx) return;
          const now = audioCtx.currentTime;

          // Drum pattern (4/4): K - H - S - H
          playKick(now);
          playHiHat(now + 0.5*secPerBeat);
          playSnare(now + 1.0*secPerBeat);
          playHiHat(now + 1.5*secPerBeat);
          playKick(now + 2.0*secPerBeat);
          playHiHat(now + 2.5*secPerBeat);
          playSnare(now + 3.0*secPerBeat);
          playHiHat(now + 3.5*secPerBeat);

          // Pluck arpeggio (C major: C E G A | E G A C ...)
          const scale = [261.63, 329.63, 392.00, 440.00, 523.25]; // C E G A C5
          for(let i=0;i<4;i++){
            const f = scale[(step + i) % scale.length];
            playPluck(f, now + i*0.25*secPerBeat);
          }
          step = (step + 1) % scale.length;

          // loop every bar
          seqTimer = setTimeout(schedule, 4*secPerBeat*1000);
        }
        schedule();
      }

      function stopMusic(){
        musicOn = false; musicBtn.textContent = 'Music ♫';
        if(seqTimer){ clearTimeout(seqTimer); seqTimer = null; }
        if(audioCtx){
          const t = audioCtx.currentTime;
          masterGain.gain.cancelScheduledValues(t);
          masterGain.gain.setValueAtTime(masterGain.gain.value, t);
          masterGain.gain.linearRampToValueAtTime(0.0, t + 0.4);
          setTimeout(()=>{
            try{ audioCtx.suspend(); }catch{}
            masterGain.gain.value = 0.22; // reset default
          }, 500);
        }
      }

      function playClick(){
        if(!audioCtx) return;
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type='square'; o.frequency.value = 1200;
        g.gain.value = 0.0001;
        o.connect(g); g.connect(comp);
        const now = audioCtx.currentTime;
        g.gain.setValueAtTime(0.15, now);
        g.gain.exponentialRampToValueAtTime(0.0001, now + 0.06);
        o.start(now); o.stop(now + 0.07);
      }

      const musicBtn = document.getElementById('musicBtn');
      musicBtn.addEventListener('click', ()=>{
        if(!audioCtx || !musicOn){ startMusic(); } else { stopMusic(); }
      });
      // prepare audio after first user interaction (autoplay policy)
      window.addEventListener('pointerdown', ()=>{ ensureAudio(); }, {once:true});

      /* init */
      window.addEventListener('load', ()=>{
        landOnN();
        startMeeting();
      });
    </script>
  </body>
